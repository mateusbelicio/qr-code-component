<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="component c-container">
      <img
        src="images/image-qr-code.png"
        alt="QR Code to Frontend Mentor website (https://www.frontendmentor.io/)"
        class="c-image"
      />
      <h1 class="c-title">Improve your front-end skills by building projects</h1>
      <p class="c-description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </main>

    <footer class="footer">
      <span class="f-attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/mateusbelicio">Mateus Bel√≠cio</a>.
      </span>
    </footer>
  </body>
</html>
